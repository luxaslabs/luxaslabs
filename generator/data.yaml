persons:
- name: Lucas Käldström
  email: lucas@luxaslabs.com
  biography: |
    Lucas is a cloud native enthusiast who has been serving the Kubernetes & CNCF communities
    in lead positions for more than 4 years. Lucas is a CNCF Ambassador, running 3 meetup
    groups in Finland and coordinating the Cloud Native Nordics meetups. He got the "Top Cloud
    Native Ambassador" award together with Sarah Novotny 2017. Lucas has e.g. shepherded kubeadm
    from inception to GA as a co-lead for SIG Cluster Lifecycle, ported Kubernetes to Raspberry Pi
    and multiple other platforms. Lucas is a CKA, runs a consulting company "luxas labs" for cloud
    native tech and has spoken at six KubeCons.
  socialMedia:
    github: luxas
    twitter: kubernetesonarm
    speakerdeck: luxas
    linkedin: luxas
    slack:
      cloud-native-nordics: luxas
      cloud-native: luxas
      kubernetes: luxas
  certifications:
  - name: Linux Foundation Certified System Administrator
    short: LFCS
    description: |
      Earners of this designation demonstrated the skills required to do basic to intermediate
      system administration and are knowledgeable in the operational support of Linux systems
      and services. Earners can assume responsibility for first line troubleshooting and analysis,
      and demonstrated proficiency in Essential Commands, Operation of Running Systems, User and
      Group Management, Networking, Service Configuration, Virtualization and Storage Management.
    issuer: Linux Foundation
    acclaimLink: https://www.youracclaim.com/badges/21dab33a-6e72-4cc5-9812-4c75e668cc14
  - name: Certified Kubernetes Administrator
    short: CKA
    description: |
      Earners of this designation demonstrated the skills, knowledge and competencies to perform
      the responsibilities of a Kubernetes Administrator. Earners demonstrated proficiency in
      Application Lifecycle Management, Installation, Configuration & Validation, Core Concepts,
      Networking, Scheduling, Security, Cluster Maintenance, Logging / Monitoring, Storage, and
      Troubleshooting
    issuer: Cloud Native Computing Foundation
    acclaimLink: https://www.youracclaim.com/badges/98e38048-5ea4-474b-aa74-d6ed5bb52837
